<!DOCTYPE html>
<html lang="en">

<head>
  <title>Christmas tree</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Afacad&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Decorate your Christmas card.</h1>
  </header>
  <main>
    <div class="card">
      <h1>Merry Christmas!</h1>
      <p id="white-christmas">Loading current weather..</p>
    <div class="christmas">
      <div class="tree">
        <div class="cord1"></div>
        <div class="cord2"></div>
      </div>

      <div class="lights">
        <div class="light1 resetall" id="l1">1</div>
        <div class="light2 resetall" id="l2">2</div>
        <div class="light3 resetall" id="l3">3</div>
        <div class="light1 resetall" id="l4">1</div>
        <div class="light2 resetall" id="l5">2</div>
        <div class="light3 resetall" id="l6">3</div>
        <div class="light1 resetall" id="l7">1</div>
        <div class="light2 resetall" id="l8">2</div>
        <div class="light3 resetall" id="l9">3</div>
        <div class="light1 resetall" id="l10">1</div>
        <div class="light2 resetall" id="l11">2</div>
        <div class="light3 resetall" id="l12">3</div>
      </div>

      <div class="balls">
        <div class="ball1 resetall" id="b1">1</div>
        <div class="ball2 resetall" id="b2">2</div>
        <div class="ball1 resetall" id="b3">1</div>
        <div class="ball2 resetall" id="b4">2</div>
        <div class="ball1 resetall" id="b5">1</div>
        <div class="ball2 resetall" id="b6">2</div>
      </div>

      <div class="star"></div>

      <div class="gift"></div>
      <div class="ribbon"></div>

      <div class="gift2"></div>
      <div class="ribbon2"></div>

      <div class="gift3"></div>
      <div class="ribbon3"></div>
    </div>
  </div>

    <div class="colors">
      <div>
        <h2 id="decorate">Decorating station.</h2>
        <h3>Ornaments</h3>
        <div>
          <h4 id="c1">Color 1</h4>
          <button class="some-class bc1" data-target-class="ball1" data-target-color="red"></button>
          <button class="some-class bc2" data-target-class="ball1" data-target-color="beige"></button>
          <button class="some-class bc3" data-target-class="ball1" data-target-color="babyblue"></button>
        </div>
        <div class="ornaments2">
          <h4 class="margintop" id="c2">Color 2</h4>
          <button class="some-class bc1" data-target-class="ball2" data-target-color="red"></button>
          <button class="some-class bc2" data-target-class="ball2" data-target-color="beige"></button>
          <button class="some-class bc3" data-target-class="ball2" data-target-color="babyblue"></button>
        </div>
      </div>

      <div id="lightcolors">
        <h3 class="margintop">Lights</h3>
        <div>
          <h4 id="c3">Color 1</h4>
          <button class="some-class lc1" data-target-class="light1" data-target-color="pink"></button>
          <button class="some-class lc2" data-target-class="light1" data-target-color="yellow"></button>
          <button class="some-class lc3" data-target-class="light1" data-target-color="darkblue"></button>
        </div>
        <div>
          <h4 class="margintop" id="c4">Color 2</h4>
          <button class="some-class lc1" data-target-class="light2" data-target-color="pink"></button>
          <button class="some-class lc2" data-target-class="light2" data-target-color="yellow"></button>
          <button class="some-class lc3" data-target-class="light2" data-target-color="darkblue"></button>
        </div>
        <div>
          <h4 class="margintop" id="c5">Color 3</h4>
          <button class="some-class lc1" data-target-class="light3" data-target-color="pink"></button>
          <button class="some-class lc2" data-target-class="light3" data-target-color="yellow"></button>
          <button class="some-class lc3" data-target-class="light3" data-target-color="darkblue"></button>
          <!--<button onclick="colorLight3(this)" class="color l-clr1"></button>
          <button onclick="colorLight3(this)" class="color l-clr2"></button>
          <button onclick="colorLight3(this)" class="color l-clr3"></button>-->
        </div>
      </div>
      <div>
        <button class="some-class reset" data-target-class="resetall" data-target-color="white">Reset</button>
      </div>
    </div>

    <div class="snowy hidden" id="weather-animation">
      <div class="snowflake"></div>
      <div class="snowflake"></div>
      <div class="snowflake"></div>
      <div class="snowflake"></div>
      <div class="snowflake"></div>
    </div>
  </main>

  <!--<footer>
    <h2>Current Weather</h2>
    <p id="weather-info">Loading...</p>
  </footer>-->
</body>

</html>

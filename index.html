<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Christmas tree</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Make your own christmas tree.</h1>
        </header>
        <main>
            <div class="christmas">
                <div class="tree">
                  <div class="cord1"></div>

                </div>

                <div class="lights">
                  <div class="light" id="l1"></div>
                  <div class="light" id="l2"></div>
                  <div class="light" id="l3"></div>
                  <div class="light" id="l4"></div>
                  <div class="light" id="l5"></div>
                  <div class="light" id="l6"></div>
                  <div class="light" id="l7"></div>
                  <div class="light" id="l8"></div>
                  <div class="light" id="l9"></div>
                  <div class="light" id="l10"></div>
                  <div class="light" id="l11"></div>
                  <div class="light" id="l12"></div>
                </div>

                <div class="balls">
                  <div class="ball1" id="b1"></div>
                  <div class="ball2" id="b2"></div>
                  <div class="ball1" id="b3"></div>
                  <div class="ball2" id="b4"></div>
                  <div class="ball1" id="b5"></div>
                  <div class="ball2" id="b6"></div>
                </div>
                
                <div class="star"></div>
                <div class="gift"></div>
                <div class="ribbon"></div>
                <div class="gift2"></div>
                <div class="ribbon2"></div>
                <div class="gift3"></div>
                <div class="ribbon3"></div>
              </div>
        </main>
    </body>
</html>

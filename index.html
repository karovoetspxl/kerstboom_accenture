<!DOCTYPE html>
<html lang="en">

<head>
  <title>Christmas tree</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Afacad&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Decorate your Christmas card.</h1>
  </header>
  <main>
    <div class="card">
      <h1>Merry Christmas!</h1>
      <p id="white-christmas">Loading current weather..</p>
    <div class="christmas">
      <div class="tree">
        <div class="cord1"></div>
        <div class="cord2"></div>
      </div>

      <div class="lights">
        <div class="light1" id="l1"></div>
        <div class="light2" id="l2"></div>
        <div class="light3" id="l3"></div>
        <div class="light1" id="l4"></div>
        <div class="light2" id="l5"></div>
        <div class="light3" id="l6"></div>
        <div class="light1" id="l7"></div>
        <div class="light2" id="l8"></div>
        <div class="light3" id="l9"></div>
        <div class="light1" id="l10"></div>
        <div class="light2" id="l11"></div>
        <div class="light3" id="l12"></div>
      </div>

      <div class="balls">
        <div class="ball1" id="b1"></div>
        <div class="ball2" id="b2"></div>
        <div class="ball1" id="b3"></div>
        <div class="ball2" id="b4"></div>
        <div class="ball1" id="b5"></div>
        <div class="ball2" id="b6"></div>
      </div>

      <div class="star"></div>

      <div class="gift"></div>
      <div class="ribbon"></div>

      <div class="gift2"></div>
      <div class="ribbon2"></div>

      <div class="gift3"></div>
      <div class="ribbon3"></div>
    </div>
  </div>

    <div class="colors">
      <div>
        <h2 id="decorate">Decorating station.</h2>
        <h3>Ornaments</h3>
        <div>
          <h4>Color 1</h4>
          <button onclick="colorBall1(this)" class="color b-clr1"></button>
          <button onclick="colorBall1(this)" class="color b-clr2"></button>
          <button onclick="colorBall1(this)" class="color b-clr3"></button>
        </div>
        <div class="ornaments2">
          <h4 class="margintop">Color 2</h4>
          <button onclick="colorBall2(this)" class="color b-clr1"></button>
          <button onclick="colorBall2(this)" class="color b-clr2"></button>
          <button onclick="colorBall2(this)" class="color b-clr3"></button>
        </div>
      </div>

      <div id="lightcolors">
        <h3 class="margintop">Lights</h3>
        <div>
          <h4>Color 1</h4>
          <button onclick="colorLight1(this)" class="color l-clr1"></button>
          <button onclick="colorLight1(this)" class="color l-clr2"></button>
          <button onclick="colorLight1(this)" class="color l-clr3"></button>
        </div>
        <div>
          <h4 class="margintop">Color 2</h4>
          <button onclick="colorLight2(this)" class="color l-clr1"></button>
          <button onclick="colorLight2(this)" class="color l-clr2"></button>
          <button onclick="colorLight2(this)" class="color l-clr3"></button>
        </div>
        <div>
          <h4 class="margintop">Color 3</h4>
          <button onclick="colorLight3(this)" class="color l-clr1"></button>
          <button onclick="colorLight3(this)" class="color l-clr2"></button>
          <button onclick="colorLight3(this)" class="color l-clr3"></button>
        </div>
      </div>
    </div>

    <div class="snowy hidden" id="weather-animation">
      <div class="snowflake"></div>
      <div class="snowflake"></div>
      <div class="snowflake"></div>
      <div class="snowflake"></div>
      <div class="snowflake"></div>
    </div>
  </main>

  <footer>
    <h2>Current Weather</h2>
    <p id="weather-info">Loading...</p>
  </footer>
</body>

</html>
